<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--========== BOX ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!--========== JQuery ==========-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Performore</title>
  </head>
  <body class="dark-theme">
    <!--========== HEADER ==========-->
    <header class="header">
      <img class="logo" src="assets/img/logo.png" alt="">
    </header>


    <!--========== Nav Bar ==========-->
    <div>
      <nav class="navbar">


        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#contact">Contact<span class="nav__line"></span></a>
              </span>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#our_client">Our Client<span class="nav__line"></span></a>
            </li>
            <li class="nav__item">
              <a class="nav__link active-link" href="#welcome">Welcome<span class="nav__line"></span></a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#work">Work<span class="nav__line"></span></a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#program">Program<span class="nav__line"></span></a>
            </li>
          </ul>
        </div>

        <!-- Social Medias -->
        <div class="social__container bd-grid">
          <a
            href="https://www.facebook.com/crimson.pizza"
            target="_blank"
            class="social__link"
          >
            <i class="bx bxl-instagram social__icon"></i>
          </a>
          <a
            href="https://github.com/CrimsonPiZza"
            target="_blank"
            class="social__link"
          >
            <i class="bx bxl-linkedin-square social__icon"></i>
          </a>
          <a
          href="https://github.com/CrimsonPiZza"
          target="_blank"
          class="social__link"
          >
            <i class="bx bxl-youtube social__icon"></i>
          </a>
        </div>
      </nav>
    </div>

    <!--========== Contents ==========-->
    <div class="main__content" id="main__content">
      <!--========== Contact ==========-->
      <section class="section contact" id="contact">
        <h3>Contact</h3>
      </section>
      <!--========== Our Client ==========-->
      <section class="section our_client" id="our_client">
        <h3>Our Client</h3>
      </section>
      <!--========== Welcome ==========-->
      <section class="section welcome" id="welcome">
        <div class="content__left">
          <img src="assets/img/athlete.png" class="model">
        </div>
        <div class="content__right">
          <div class="content__description">
            <div class="content__leading">Coach</div>
            <div class="content__about">
              <div class="content__title">Performance & Nutrition</div>
              <div class="content__info">
                We pride ourselves on bringing elite level strength and conditioning by
                taping in Practical Training and Nutrition
              </div>
            </div>
            <div class="content__subtitle">Thrive</div>
          </div>
        </div>
      </section>
      <!--========== Work ==========-->
      <section class="section work" id="work">
        <h3>Work</h3>
      </section>
      <!--========== Program ==========-->
      <section class="section program" id="program">
        <h3>Program</h3>
      </section>
    </div>

    <main class="l-main bd-container"></main>

    <!--========== MAIN JS ==========-->
    <script src="assets/js/index.js"></script>
  </body>
</html>
